<html>
  <head>
    <meta charset="utf-8" />
    <title>Scroll Into View Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/demo.css" rel="stylesheet" />
    <script src="/dist/main.mjs" type="module"></script>

  <body>
    <div src="/window-onbeforeunload/window-onbeforeunload.js" id="upgrade-me">
      <p>Demo of <b>window.onbeforeload</b></p>
      <p>Navigating from this page should create a prompt, web browsers may ignore the request and not show the prompt,
       you can activate preserve log in chrome dev tools, to check for a console message triggerd when navigating away
       from this page.</p>
      <a href="/index.html"> Navigate away!! </a>
      <div id="spinner"></div>
    </div>
    <script type="module">
      import { upgradeElement } from "/dist/main.mjs";
      upgradeElement(
        document.getElementById("upgrade-me"),
        "/dist/worker/worker.mjs"
      );
    </script>
    <script nomodule async="false" defer>
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          MainThread.upgradeElement(
            document.getElementById("upgrade-me"),
            "/dist/worker/worker.js"
          );
        },
        false
      );
    </script>
